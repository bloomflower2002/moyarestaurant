<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - MOYA Cafe</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
<link href="/admin/login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
    <div class="logo">
      <img src="../image/logo.png" alt="MOYA Cafe Logo" onerror="this.style.display='none'">
      <h1>Admin Portal</h1>
    </div>

    <!-- In your admin-login.html -->
<div class="tab-buttons">
    <button class="tab-btn active" onclick="adminLogin.switchTab('login')">Login</button>
    <button class="tab-btn" onclick="adminLogin.switchTab('register')">Register</button>
</div>

    <!-- Login Form -->
    <div id="login-tab" class="tab-content active">
      <form id="loginForm">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required value="admin@moyacafe.com">
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required value="admin2025">
        </div>

        <button type="submit" class="btn-login">Login to Dashboard</button>
        <div id="login-error" class="error-message"></div>
      </form>
      
    </div>

    <!-- Registration Form -->
    <div id="register-tab" class="tab-content">
      <form id="registerForm">
        <div class="form-group">
          <label for="reg-name">Full Name</label>
          <input type="text" id="reg-name" required>
        </div>

        <div class="form-group">
          <label for="reg-email">Email Address</label>
          <input type="email" id="reg-email" required>
        </div>

        <div class="form-group">
          <label for="reg-role">Role</label>
          <select id="reg-role" required>
            <option value="staff">Staff</option>
            <option value="admin">Administrator</option>
          </select>
        </div>

        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" required minlength="6">
        </div>

        <div class="form-group">
          <label for="reg-confirm-password">Confirm Password</label>
          <input type="password" id="reg-confirm-password" required>
        </div>

        <button type="submit" class="btn-login">Create Admin Account</button>
        <div id="register-error" class="error-message"></div>
        <div id="register-success" class="success-message"></div>
      </form>
    </div>
  </div>
  
    <script src="/admin/adminlogin.js"></script>
</body>
</html>
