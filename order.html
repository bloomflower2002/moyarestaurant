<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order – MOYA CAFE AND KITCHENS LLC</title>

  <!-- Google Font (same as home) -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      background:#fafafa;
      color:#333;
    }
    /* ----- Shared header styles ----- */
    .home {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
      color: #fff;
    }
    .home img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .about {
      position: absolute;
      top: 0;
      left: 50px;
      right: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 2;
    }
    .about .logo {
      width: 200px;
      height: auto;
    }
    .cent {
      display: flex;
      gap: 20px;
    }
    .cent a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      padding: 8px 12px;
      transition: background 0.3s;
    }
    .cent a:hover {
      background: rgba(199, 30, 30, 0.7);
      border-radius: 4px;
    }

    /* Page heading */
    .tagline {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-family: "Cormorant Garamond", serif;
      color: #fff;
    }
    .tagline h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    /* Order form section */
    .order-section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .order-section h2 {
      text-align: center;
      font-family: "Cormorant Garamond", serif;
      font-size: 1.8rem;
      color: #b52a2a;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background: #b52a2a;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #a02828;
    }

    /* Footer (reuse home style) */
    footer {
      background-color: antiquewhite;
      display: flex;
      justify-content: space-around;
      text-align: center;
      padding: 2rem;
      margin-top: 40px;
    }

    @media screen and (max-width: 800px) {
      .about { left: 20px; right: 20px; }
      .tagline h1 { font-size: 1.6rem; }
      footer { flex-direction: column; gap: 20px; }
    }
  </style>
</head>
<body>

  <!-- Header (same as home) -->
  <header class="home">
    <img src="pic1.jpg" alt="Food background">
    <div class="about">
      <img src="logo.png" alt="MOYA Cafe Logo" class="logo">
      <div class="cent">
        <a href="order.html">ORDER</a>
        <a href="#">SIGN IN</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
      </div>
    </div>
    <div class="tagline">
      <h1>Place Your Order</h1>
      <p>Enjoy authentic Ethiopian dishes delivered to you.</p>
    </div>
  </header>

  <!-- Order form -->
  <section class="order-section">
    <h2>Order Form</h2>
    <form>
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="text" name="address" placeholder="Delivery Address" required>

      <label for="menu">Select Dish</label>
      <select id="menu" name="menu" required>
        <option value="">-- Choose an Item --</option>
        <option>Ful - $10.99</option>
        <option>Chechebsa - $10.99</option>
        <option>Tibs - $17.99</option>
        <option>Kitfo - $20.99</option>
        <!-- add more items as needed -->
      </select>

      <textarea name="instructions" rows="4" placeholder="Special instructions"></textarea>
      <button type="submit">Place Order</button>
    </form>
  </section>

  <!-- Footer (same as home) -->
  <footer>
    <div>
      <h1>Location</h1>
      <p>
        3819 S George Mason Dr Suite A,<br>
        Bailey's Crossroads, VA 22041, United States
      </p>
    </div>
    <div>
      <h1>Hours</h1>
      <p>Open 07:00 AM – 09:00 PM</p>
    </div>
    <div>
      <h1>Contact</h1>
      <a href="tel:+17038837230">+1 703-883-7230</a>
    </div>
  </footer>

</body>
</html>
